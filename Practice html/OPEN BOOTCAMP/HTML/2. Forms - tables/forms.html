<!DOCTYPE html>
<html>
  <head>
    <title>Formularios</title>
  </head>
  <body>
    <form action="resultados.html" method="GET">
      <div>
        <label for="nombre">Nombre</label>
        <input type="text" name="name" id="nombre" required />
      </div>
      <br />
      <div>
        <label for="contraseña">Contraseña</label>
        <input type="password" name="password" id="contraseña" required />
      </div>
      <br />
      <div>
        <label for="edad">Ingresa tu edad</label>
        <input type="number" name="edad" id="edad" min="1" max="120" step="2" />
      </div>
      <br />
      <div>
        <label for="fecha-n">Fecha de nacimiento</label>
        <input type="date" id="fecha-n" name="fecha-n">
      </div>
      <br />
      <div>
        <label for="comentarios">Comentarios</label>
        <textarea
          name="comentarios"
          id="comentarios"
          cols="30"
          rows="10"
          required
        ></textarea>
      </div>
      <br />
      <button type="reset">Reset</button>
      <button>enviar</button>
    </form>
  </body>
</html>
