<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMC USER</title>
    <style>
        body{
            text-align: center;
        }
    </style>
  </head>
  <body>
    <h2>Program to calculate the imc of the USER</h2>
    <script>
      var nombre = prompt("Como se llama?");
      var pesoU = prompt("Digite su peso");
      var alturaU = prompt("Digite su altura");

      function saltarL() {
        document.write("<br>");
        document.write("<br>");
        document.write("<hr>");
        document.write("<br>");
        document.write("<br>");
      }
      function write(frase) {
        document.write(frase);
        saltarL();
      }
      function imc(peso, altura) {
        return peso / (altura * altura);
      }
      var imcU = imc(pesoU, alturaU);
      write("el imc de: " + nombre + " es de: " + imcU);

      if (imcU < 18.5) {
        write("Usted tiene bajo peso");
      }

      if (imcU > 18.5 && imcU < 25) {
        write("Usted tiene peso normal");
      }

      if (imcU > 25 && imcU < 30) {
        write("Usted tiene sobrepeso");
      }

      if (imcU >= 30) {
        write("Usted tiene obesidad");
      }
    </script>
  </body>
</html>
