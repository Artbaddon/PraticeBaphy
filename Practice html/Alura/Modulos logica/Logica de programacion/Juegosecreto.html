<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo secreto</title>
    <style>
      body {
        text-align: center;
        background-color: cadetblue;
        margin-top: 160px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      div.login {
        width: 300px;
        height: 240px;
        margin: 0 auto;
        background-color: rgba(12, 36, 36, 0.137);
        border-radius: 20px;
      }
      div.login form {
        display: flex;
        margin-top: 20px;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      div.login form input {
        margin: 12px;
        width: 200px;
        height: 30px;
        margin-top: 30px;
        font-size: 20px;
        text-align: center;
        border: 1px double black;
        border-radius: 20px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      div.login form input::placeholder {
        color: black;
      }
      div.login form button {
        border: 1px double black;
        border-radius: 20px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-size: 20px;
        background-color: aliceblue;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h2>LOGIN</h2>
    <div class="login">
      <form action="">
        <input type="text" name="user" id="user" placeholder="USER" />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="PASSWORD"
        />
        <button name="send">Entrar</button>
      </form>
    </div>
    <script>
      function saltarL() {
        document.write("<br>");
      }
      function write(frase) {
        document.write(frase);
        saltarL();
      }

      var user = "perro";
      var password = "123";
      var inputUser = document.querySelector("input[name='user']");
      var userPassword = document.querySelector("input[name='password']");
      inputUser.focus();
      function verificar() {
        if (inputUser.value == user && userPassword.value == password) {
          alert("Bienvenido al programa");
        } else {
          alert("Porfavor ingrese de nuevo");
        }
        inputUser.value = "";
        userPassword.value = "";
        inputUser.focus();
      }
      var send = document.querySelector("button[name='send']");
      send.onclick = verificar;
      write("THe end");
    </script>
  </body>
</html>
