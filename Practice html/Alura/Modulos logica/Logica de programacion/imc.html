<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>Calculo imc</title>
  </head>
  <body>
    <h2>PROGRAMA CALCULO IMC</h2>
    <script>
      function saltarL() {
        document.write("<br>");
        document.write("<br>");
        document.write("<hr>");
        document.write("<br>");
      }
      function imprimir(frase) {
        document.write(frase);
        saltarL();
      }

      //   Primer funcino para calcular imc de personas disintas
      function calcularImc(peso, altura, nombre) {
        var imc = peso / (altura * altura);
        imprimir("El imc de: " + nombre + " es de: " + imc);
      }
      calcularImc(72, 1.62, "Victor");
      calcularImc(84, 1.8, "Dairus");

      //   Funcion para calcular el imc promedio entre 2 personas :

      function calcularImcP(peso1, altura1, nombre1, peso2, altura2, nombre2) {
        var imc1 = peso1 / (altura1 * altura1);
        var imc2 = peso2 / (altura2 * altura2);
        imprimir(
          "El promedio de imc calculado de " +
            nombre1 +
            " y " +
            nombre2 +
            "es de: " +
            (imc1 + imc2) / 2
        );
      }
      calcularImcP(62, 1.65, "Victoria ", 76, 1.8, "Camila "); //   Esta es una mala forma de hacer uso de las funciones ya que son muchos parametros y se puede hacer de mejor forma

      //   A continuacion una forma mas correcta de hacer lo mismo:
    //   Crear funciones objetivas que puedan ser reutilizadas y ademas que realicen maximo una sola accion y nos retorne un valor

      function calIMC(peso, altura) {
        return peso / (altura * altura);
      }

      write(
        "El imc proedio de p1 y p2 es de: " +
          (calIMC(96, 1.92) + calIMC(77, 1.77)) / 2
      );
    </script>
  </body>
</html>
