<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script>
      var edadI = 18;
      var edadH = 30;
      var diferencia = edadH - edadI;

      function saltoL() {
        document.write("<br>");
        document.write("<br>");
      }

      function print(frase) {
        document.write(frase);
        saltoL();
      }

      print(
        "La diferencia de edades entre mi hermano y yo es de: " + diferencia
      );
    </script>
  </head>
  <body></body>
</html>
