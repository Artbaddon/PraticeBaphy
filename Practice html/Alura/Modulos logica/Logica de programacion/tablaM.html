<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USER mundial</title>
    <style>
      body {
        text-align: center;
        width: 50%;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <h1>PERRO</h1>
    <script>
      function saltarL() {
        document.write("<br><br>");
        document.write("<hr>");
        document.write("<br><br>");
      }
      function write(frase) {
        document.write(frase);
        saltarL();
      }
      var user_N = parseInt(prompt("Inserte un numero cualquiera "));
      for (var multi1 = 1; multi1 <= 20; multi1++) {
        write("el numero " + user_N + " x " + multi1 + " = " + user_N * multi1);
      }
    </script>
  </body>
</html>
