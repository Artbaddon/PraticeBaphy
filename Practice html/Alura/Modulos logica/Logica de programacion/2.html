<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
    <style>
        body{
            text-align: center;
            width: 60%;
            margin:  0 auto;
           
        }
    </style>
    <script>
      var year = 2023;
      function saltar_linea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<hr>");
        document.write("<br>");
        document.write("<br>");
      }

      function write(frase) {
        document.write("<big>" + frase + "</big>");
        saltar_linea();
      }

      //   This code will calculate the age of Mike, Julian and Ricardo

      write("Mike nacio en el year:");
      write(2023 - 23);

      write("Mike tiene: " + (year - 200) + " years");

      write("Julian nacio en el year: ");
      write(2023 - 16);

      write("Julian tiene: " + (year - 2007) + " years");

      write("Ricardo nacio en el year: ");

      write(2023 - 54);

      write("Ricardo tiene: " + (year - 1969) + " years");

      write("chao pals");
    </script>
  </head>
