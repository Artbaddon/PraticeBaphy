<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      canvas {
        display: block;
        margin: 0 auto;

        border: 2px solid black;
      }
      h2 {
        text-align: center;
      }
      .aa {
        margin-top: 50px;
        margin-bottom: 50px;
        cursor: crosshair;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <h2>Bandera Canvas JAVASCRIPT</h2>

    <canvas class="aa" width="600" height="400"></canvas>
  </body>

  <script>
    const pantalla = document.querySelector(".aa");
    const pincel = pantalla.getContext("2d");
    pincel.fillStyle = "lightgray";
    pincel.fillRect(0, 0, 600, 400);

    const colores = ["blue", "red", "green"];
    let indiceColorActual = 0;

    function dibujarCirculo(evento) {
      var x = evento.pageX - pantalla.offsetLeft;
      var y = evento.pageY - pantalla.offsetTop;
      pincel.fillStyle = colores[indiceColorActual];
      pincel.beginPath();
      pincel.arc(x, y, 10, 0, 2 * 3.14);
      pincel.fill();
      console.log(x + "," + y);

      pantalla.onclick = dibujarCirculo;
    }

    pantalla.onclick = dibujarCirculo;

    function cambiarColor() {
      indiceColorActual++;
      if (indiceColorActual >= colores.length) {
        indiceColorActual = 0;
      }
      alert(indiceColorActual);
      return false;
    }
    pantalla.oncontextmenu = cambiarColor;
  </script>
</html>
