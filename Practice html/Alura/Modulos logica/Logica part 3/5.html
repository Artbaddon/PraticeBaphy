<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      canvas {
        display: block;
        margin: 0 auto;
        cursor: crosshair;

        border: 2px solid black;
      }
      h2 {
        text-align: center;
      }
      .aa {
        margin-top: 50px;
        margin-bottom: 50px;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <h2>AAA</h2>

    <canvas class="aa" width="600" height="400"></canvas>
  </body>

  <script>
    const pantalla = document.querySelector(".aa");
    const pincel = pantalla.getContext("2d");
    pincel.fillStyle = "lightgray";
    pincel.fillRect(0, 0, 600, 400);

    function dCircunferencia(x, y, radio, color) {
      pincel.fillStyle = color;
      pincel.beginPath();
      pincel.arc(x, y, radio, 0, 2 * Math.PI);
      pincel.fill();
    }

    function limpiarPantalla() {
      pincel.clearRect(0, 0, 600, 400);
    }
    let x = 0;
    let radio = 10;
    let xA;
    let yA;
    function diana(x, y) {
      dCircunferencia(x, y, radio + 20, "red");
      dCircunferencia(x, y, radio + 10, "white");
      dCircunferencia(x, y, radio, "red");
    }
    function rnd(maximo) {
      return Math.floor(Math.random() * maximo);
    }

    function actualizarPantalla() {
      limpiarPantalla();

      xA = rnd(600);
      yA = rnd(400);

      diana(xA, yA);

      x++;
    }

    setInterval(actualizarPantalla, 1000);
    function shot(evento) {
      let x = evento.pageX - pantalla.offsetLeft;
      let y = evento.pageY - pantalla.offsetTop;

      if (
        x < xA + radio &&
        x > xA - radio &&
        y < yA + radio &&
        y > yA - radio
      ) {
        alert("Buen tiro");
      }
    }
    pantalla.onclick = shot;
  </script>
</html>
