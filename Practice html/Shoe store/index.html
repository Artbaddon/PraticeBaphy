<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Shoes store</title>
  </head>
  <body>
    <!-- Nav section stars here -->
    <header class="navbar">
      <div class="container">
        <div class="logo">
            <img src="images/Puck Shoes.png" alt="" class="logo-responsive">
        </div>
        <nav class="menu text-left">
            <ul>
                <li>
                    <a href="">Home</a>
                </li>
                <li>
                    <a href="">About</a>
                </li>
                <li>
                    <a href="">Shoes</a>
                </li>
                <li>
                    <a href="">Contact</a>
                </li>
            </ul>
        </nav>

        <div class="clearfix"></div>
      </div>

    </header>
    <!-- Nav section ends here -->

    <!-- Search section stars here -->
    <section class="shoe-search">
      <div class="container">
        <form action="">
          <input
            type="search"
            name="search"
            id="search"
            placeholder="Search for Shoes..."
          />
          <input type="submit" name="submit" value="Search" />
        </form>
      </div>
    </section>
    <!-- Search section ends here -->

    <!-- Categories section stars here -->
    <section class="categories">
      <div class="container">
        <h2>Categories</h2>
        <div class="box-4">Box 1</div>
        <div class="box-4">Box 2</div>
        <div class="box-4">Box 3</div>
        <div class="box-4">Box 4</div>
      </div>
    </section>
    <!-- Categies section stars here -->

    <!-- Menu section stars here -->
    <section class="shoe-menu">
      <div class="container">
        <h2>Explore Shoes</h2>
        <div class="shoe-menu">Shoe menu 1</div>
        <div class="shoe-menu">Shoe menu 2</div>
        <div class="shoe-menu">Shoe menu 3</div>
        <div class="shoe-menu">Shoe menu 4</div>
      </div>
    </section>
    <!-- Menu section stars here -->

    <!-- Social section stars here -->
    <section class="social">
      <div class="container">
        <ul>
          <li>
            <a href="">Facebook</a>
          </li>
          <li>
            <a href="">Instagram</a>
          </li>
          <li>
            <a href="">Twitter</a>
          </li>
        </ul>
      </div>
    </section>
    <!-- Social section stars here -->

    <!-- Footer section stars here -->
    <section class="footer">
      <div class="container">
        <p>All rights reserved. Desogmed By <a href="#">Artbaddon</a></p>
      </div>
    </section>
    <!-- Footer section stars here -->
  </body>
</html>
