<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="numero">Ingrese un numero</label>
      <input type="number" />
      <br />

      <label for="rango">Ingrese una url</label><br />
      <input
        type="url"
        name="url"
        id="url"
        placeholder="https://ejemplo.com"
        pattern="https://.*"
        required
      /><br />
      <input type="range" name="range" id="range" /><br>

      <input type="date" name="fecha" id="fecha"><br><br>

      <input type="time"><br><br><br>

      <input type="color" name="color" id="color"><br><br><br>
      <label for="password" ></label>
      
      <input type="submit" value="enviar" />
    </form>
  </body>
</html>
