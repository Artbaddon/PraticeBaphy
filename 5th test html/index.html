<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" type="text/css" rel="stylesheet" />
    <title>Literature Club <Form></Form>
    </title>
</head>

<body>
    <main>
        <h1>Reading Club Form</h1>
        <p>Please fill out this form if u want to be part of the club</p>
        <form action='#'>
            <!--Here you put the link of the database-->
            <fieldset>
                <label>
                    Enter Your First Name: <input type="text" name="name" required>
                </label>
                <label>
                    Enter Your Last Name: <input type="text" name="last-name" required>
                </label>
                <label>
                    Enter Your Email: <input type="email" name="email" required>
                </label>
                <label>
                    Enter A New Password: <input type="password" name="password" pattern="[a-z0-5]{8,}" required />
                </label>

            </fieldset>
            <fieldset>
                <label> <input type="radio" name="account-type" class="inline"> E-books</label>
                <label> <input type="radio" name="account-type" class="inline"> Traditional</label>
                <label> <input type="checkbox" name="terms"  class="inline"required> I accept the <a href="#">terms and
                        conditions</a></label>


            </fieldset>
            <fieldset>
                <label>Upload a profile picture:<input type="file" name="profile-picture"> </label>
                <label>Input your age (years): <input type="number" name="age" min="13" max="120"></label>


            </fieldset>

            <label>How did you hear about us?
                <select name="referrer">
                    <option value="">(Select One)</option>
                    <option value="1">Twitter</option>
                    <option value="2">For a friend</option>
                    <option value="3">Facebook</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label>Provide a little description of your favorites genres and why:
                <textarea name="favorite-gen" rows="3" cols="30" placeholder="I like sci-fi because..."></textarea>
            </label>
            <input type="submit" value="Submit">
        </form>

    </main>

</body>

</html>
