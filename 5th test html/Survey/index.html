<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" type="text/css" rel="stylesheet" />
    <title>Animanga Survey</title>
</head>

<body>
    <main>
        <h1 id="title">Animanga Survey</h1>
        <p id="description">In this survey you have to tell us about your favorites Animanga</p>
        <form id="survey-form">
            <fieldset>
                <label id="name-label">Name<input type="text" id="name" name="name" placeholder="Enter your name"
                        required></label>
                <label id="email-label">Email<input type="email" id="email" name="email" placeholder="Enter your email"
                        required></label>
                <label id="number-label">Age<input type="number" id="number" name="number" required min="13" max="120"
                        placeholder="Age"></label>
            </fieldset>
            <fieldset>
                <label>How many time do you take to enjoy the content?
                    <select id="dropdown" required>
                        <option value="">(Select one)</option>
                        <option value="1">1 to 2 hours at week</option>
                        <option value="2">3 to 4 hours at week</option>
                        <option value="3">5 to 6 hours at week</option>
                        <option value="4">at least 1 hour daily</option>
                    </select>
            </fieldset>

            <fieldset> What anime of the big 3 do you like more?
                <label><input type="radio" name="big3" class="inline" value="one-piece">One piece</label>
                <label><input type="radio" name="big3" class="inline" value="bleach">Bleach</label>
                <label><input type="radio" name="big3" class="inline" value="naruto">Naruto</label>
            </fieldset>
            <fieldset> What demography do you enjoy more? (select one)
                <label><input type="checkbox" value="demography" class="inline">Shonen</label>
                <label><input type="checkbox" value="demography" class="inline">Seinen</label>
                <label><input type="checkbox" value="demography" class="inline">Kodomomuke</label>
                <label><input type="checkbox" value="demography" class="inline">Shoujou</label>
                <label><input type="checkbox" value="demography" class="inline">Josei</label>
            </fieldset>
            <fieldset>
                <label> Tell us about your favorites animanga of all time and why.
                    <textarea>My favorite manga is... because...
                </textarea>
                </label>
            </fieldset>
            <input type="submit" id="submit" name="submit">
        </form>

    </main>

</body>

</html>
