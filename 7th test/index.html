<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Nutrition label</title>
</head>

<body>
    <main>
        <div class="label">
            <header>
                <h1 class="bold">Nutrition Facts</h1>
                <div class="divider"></div>
                <p>About 250 servings per container</p>
                <p class="bold">serving size <span class="right"> scoops(80g)</span></p>
            </header>
            <div class="divider lg"></div>
            <div class="calories-info">
                <p class="bold sm-text">Amount per serving</p>
                <h1>Calories <span class="right">250</span></h1>
            </div>
            <div class="divider md"></div>
            <div class="daily-value sm-text">
                <p class="right bold">% Daily Value *</p>
                <div class="divider"></div>
                <p><span class="bold">Total Fat</span> 12g<span class="bold right">5%</span></p>

            </div>
        </div>
    </main>
</body>

</html>
